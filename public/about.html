<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <!-- Bootstrap Integration-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons Integration -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/homepage.css">
    <link rel="stylesheet" href="../styles/about.css">
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/data-fetch.js"></script>
    <script src="../src/js/about.js"></script>
</head>

<body onload="bodyLoad()" class="">
    <div class="container">
        <div class="bg bg-pink text-success heading row">
            <div class="col-12">
                <h1><span class="bi bi-currency-rupee"></span>Personal Finance Manager</h1>
            </div>
            <div class="row d-flex align-items-center justify-content-between p-2">
                <div class="col-12 col-sm-6 col-md-4">
                    <div id="username"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="logout">
                        <button class="logout-btn" onclick="logout()">logout &nbsp;<span
                                class="bi bi-power"></span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <li style="list-style: none;"><a href="dashboard.html"><span class="bi bi-window"> </span>Dashboard</a>
                </li>
            </div>
            <div class="col-4">
                <li style="list-style: none;"><a href="homepage.html"><span class="bi bi-ui-checks"> </span>Expenses</a>
                </li>
            </div>
            <div class="col-4">
                <li style="list-style: none;"><a href="about.html"><span class="bi bi-person"> </span>About</a></li>
            </div>
        </div>
    </div>
    <hr>
    <div class="top-section" style="display: none;">
        <div class="box">
            <h2>Budget</h2>
            <div id="budget">₹ 0.00</div>
        </div>
        <div class="box">
            <h2>Groceries</h2>
            <div id="groceries">₹ 0.00</div>
        </div>
        <div class="box">
            <h2>Entertainment</h2>
            <div id="entertainment">₹ 0.00</div>
        </div>
        <div class="box">
            <h2>Utilities</h2>
            <div id="utilities">₹ 0.00</div>
        </div>
        <div class="box">
            <h2>Others</h2>
            <div id="others">₹ 0.00</div>
        </div>
    </div>
    <!-- Common Section Ends here -->
    <div class="user-card container">
        <div class="row">
            <div class="col-12">
                <h2>User Details</h2>
            </div>
        </div>
        <div class="row">
            <div class="temp-card col-12 col-sm-6 col-md-4">
                <div class="card-body">
                    <img src="../src/z-user-logo.webp" alt="user_logo">
                    <hr>
                    <h3 id="user-username">User Name</h3>
                    <p><strong>Email:</strong> <span id="user-email">user@email.com</span></p>
                    <p><strong>Available Budget:</strong> ₹ <span id="user-budget"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btns col-12 col-sm-6 col-md-4">
                <button class="credit-btn" onclick="creditAmount()">Credit Amount</button>
            </div>
            <div class="btns col-12 col-sm-6 col-md-4">
                <button class="credit-btn" onclick="debitAmount()">Debit Amount</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
